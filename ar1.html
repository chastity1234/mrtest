<!DOCTYPE html>
<HTML>
<HEAD>
<script>
  var p = navigator.mediaDevices.getUserMedia({ audio: false, video: { facingMode: { exact: "environment" } } });

  p.then(function(stream) {
    var video = document.getElementById('cam');
    video.srcObject = stream;
    video.onloadedmetadata = function(e) {
      video.play();
    };
  })
  .catch(function(err) {
    console.log(err.name + ": " + err.message);
  });
</script>
</HEAD>

<BODY style="background-color: black;">
<img style="z-index: 2; position: absolute; top: 0; right:0; bottom: 0; left: 0; margin:auto;" src="single1.webp" />
<video style="z-index: 1; position: absolute; top: 0; right:0; bottom: 0; left: 0; margin:auto;" id="cam" autoplay loop></video>
</BODY>

</HTML>
