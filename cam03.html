<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://binzume.github.io/aframe-vrm/dist/aframe-vrm.min.js"></script>
<script>
var p = navigator.mediaDevices.getUserMedia({ audio: false, video: { facingMode: { exact: "environment" } } });

p.then(function(stream) {
  var video = document.getElementById('cam');
  video.srcObject = stream;
  video.onloadedmetadata = function(e) {
    video.play();
  };
})
</script>

</head>
<body style="background-color: black; color:white;">
  <a-assets>
    <video id="cam"></video>      
  </a-assets>

  <a-scene>
    <a-entity vrm="src:AliciaSolid.vrm;blink:true" vrm-anim="src:la_bvh_sample10.bvh" rotation="0 0 0" position="0 1 -1"></a-entity>
    <a-camera position="0 1.6 0">
      <a-video src="#cam" position="0 0 -6" width="8" height="6"></a-video>
    </a-camera>
  </a-scene>
</body>
</html>
